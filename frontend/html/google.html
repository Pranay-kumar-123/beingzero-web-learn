<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Google.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google</title>
</head>
<body>
    <div class="GOOGLE">
        <p>
            <span style='color: blue;font-size: 70px'>G</span>

            <span style='color: yellow;font-size: 70px;'>o</span>
            <span style='color: blue;font-size: 70px;'>g</span>
            <span style='color: green;font-size: 70px;'>l</span>
            <span style='color: red;font-size: 70px;'>e</span>
          </p>
          <div class="fontuser">
          <input id="form" type="search" placeholder="search any of the given assignments" onsearch="myFunction()"/>
          
          </div>
    </div>
    <ul>
      <li>color</li> 
    <li>form</li>
  <li>apple</li>
  <li>resume</li>
  <li>chart</li>
  <li>todo</li>
  <li>todo api</li>
  <li>crud courses</li>
</ul>
    <script>
     function myFunction()
      {
       var i=document.getElementById("form").value;
       console.log(i);
       if(i=="form")
       {
        window.location = "/form";
       }
       if(i=="color")
       {
        window.location = "/color";
       }
       if(i=="tambola")
       {
        window.location = "/tambola";
       }
       if(i=="apple")
       {
        window.location = "/apple";
       }
       if(i=="resume")
       {
        window.location = "/resume";
       }
       if(i=="chart")
       {
         window.location="/chart"
       }
       if(i=="todo")
       {
         window.location="/todo"
       }
       if(i=="todoapi")
       {
         window.location="/todoapi"
       }
       if(i=="crud courses")
       {
         window.location="/crud"
       }
       else
       {
         alert("please enter any of the given assignment")
       }
      }
    </script>
</body>
