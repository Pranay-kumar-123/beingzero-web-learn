<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Google.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google</title>
</head>
<body>
    <div class="GOOGLE">
        <p>
            <span style='color: blue;font-size: 70px'>G</span>
            <span style='color: red;font-size: 70px;'>o</span>
            <span style='color: yellow;font-size: 70px;'>o</span>
            <span style='color: blue;font-size: 70px;'>g</span>
            <span style='color: green;font-size: 70px;'>l</span>
            <span style='color: red;font-size: 70px;'>e</span>
          </p>
          <div class="fontuser">
          <input id="form" type="search" placeholder="Enter form to redirect to form page"/>
          <button onclick="myFunction()" style="color:rgb(255, 255, 255) ; background-color: black;height: 1cm;width: 2cm;">Search</button>
          </div>
    </div>
    <script>
     function myFunction()
      {
       var i=document.getElementById("form").value;
       console.log(i);
       if(i=="form")
       {
        window.location = "/form";
       }
      }
    </script>
</body>
</html>
